<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="head" id="rock">Rock</div>
        <div class="head" id="paper">Paper</div>
        <div class="head" id="scissors">Scissors</div>
    </header>
   
        <div class="play"id ="player">Player</div>
        <div class="play" id="computer">Computer </div>
   
        <div class="computer-score">0 <span>=</span></div>
        <div class="player-score"><span> =</span> 0</div>
    
    <div class="playerchoices">
        <div class="btns"id="r"><img class="rock"src="/imgs/rock.svg" alt="rock"></div>
        <div class="btns"id="p" ><img class="paper"src="/imgs/paper.svg" alt="paper"></div>
        <div class="btns"id="s"><img class="scissors"src="/imgs/scissors.svg" alt="scissors"></div>
    </div>
    
    <script type="text/javascript" src="javascrpt.js"></script>

</body>
</html>
