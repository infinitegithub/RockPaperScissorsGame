<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="head">
        <div >Rock</div>
        <div>Paper</div>
        <div >Scissors</div>
    </header>
   
        <div id ="player">Player</div>
        <div id="computer">Computer </div>
        <div class="winmsg"></div>
        <div class="computer-score"></div>
        <div class="player-score"> </div>
        <div class="pcmove">
           <img id="paper" src="/imgs/paperc.svg" alt="">
           <img id="rock" src="/imgs/rockc.svg" alt="">
           <img id="scissors" src="/imgs/scissorsc.svg" alt="">
        </div>
    
    <div class="playerchoices">
        <div class="btns"id="r"><img class="rock"src="/imgs/rock.svg" alt="rock"></div>
        <div class="btns"id="p" ><img class="paper"src="/imgs/paper.svg" alt="paper"></div>
        <div class="btns"id="s"><img class="scissors"src="/imgs/scissors.svg" alt="scissors"></div>
    </div>
    
    <script type="text/javascript" src="javascrpt.js"></script>

</body>
</html>
